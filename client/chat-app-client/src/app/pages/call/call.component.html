<!-- *ngIf="contact" -->
<div class="custom-container" *ngIf="contact" >
<app-header class="item1"></app-header>
    <div class="item3">
        <img src="{{contact.avatar}}" width="95" height="95" alt="contact.title">
        <br>    
        <video #contactVideo width="95" height="95" 
        style="border: 1px solid black; object-fit: cover;"></video>
            <!-- <source src="contact.avatar" alt="contact.title" type="image/*"></source> -->
        <br>
        <h1>{{contact.title}}</h1>
        <br>
        <h3>{{stopwatch| timer:stopwatch.hours:stopwatch.minutes:stopwatch.seconds}}</h3>
        <button type="button" mat-card-avatar mat-icon-button class="modal-button" >
            <img mat-card-avatar class="avatar" src="assets/icons/call-ended.svg" (click)="endCall()">
        </button>
    </div>
</div>

<answer-call-modal></answer-call-modal>
