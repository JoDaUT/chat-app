<mat-card class="user-card">
    <mat-card-header>
        <div>
            <img mat-card-avatar src="{{avatar}}" class="avatar">
            <div *ngIf="status==='online' || status==='offline'" class="badge"  [ngClass]="{'online': status==='online', 'offline': status==='offline'}"></div>
        </div>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
